<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Football Mobile 2D</title>
<style>
  body { margin:0; font-family: Arial; background:#4caf50; text-align:center; }
  h1 { color:#fff; text-shadow:2px 2px #000; }
  #field {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: 400px;
    margin: 20px auto;
    background: linear-gradient(to bottom, #1e6823, #4caf50);
    border:5px solid #fff;
    border-radius:15px;
    touch-action: none;
  }
  .player {
    position:absolute; width:50px; height:50px; border-radius:50%; text-align:center;
    line-height:50px; font-weight:bold; color:#fff;
  }
  #player1 { background:blue; left:100px; bottom:150px; }
  #player2 { background:red; right:100px; bottom:150px; }
  #ball { position:absolute; width:30px; height:30px; background:white; border-radius:50%; left:385px; bottom:185px; }
  .goal { position:absolute; width:100px; height:50px; bottom:0; background:yellow; border:2px solid #000; }
  #goal1 { left:0; } #goal2 { right:0; }
  #score { margin-top:10px; color:#fff; font-size:1.2em; }
  .control {
    position: fixed; bottom: 20px; left:50%; transform:translateX(-50%);
    display:flex; gap:10px;
  }
  .btn { width:60px; height:60px; border-radius:50%; background:rgba(255,255,255,0.7);
    display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:bold; user-select:none; }
</style>
</head>
<body>

<h1>âš½ Football Mobile 2D âš½</h1>
<div id="score">Player 1: 0 | Player 2: 0</div>
<div id="field">
  <div id="goal1" class="goal"></div>
  <div id="goal2" class="goal"></div>
  <div id="player1" class="player">1</div>
  <div id="player2" class="player">2</div>
  <div id="ball"></div>
</div>

<div class="control">
  <div class="btn" id="up">â–²</div>
  <div class="btn" id="left">â—€</div>
  <div class="btn" id="down">â–¼</div>
  <div class="btn" id="right">â–¶</div>
</div>

<script>
let player1 = {x:100, y:150};
let ball = {x:385, y:185, vx:0, vy:0};
let score = [0,0];

const p1 = document.getElementById('player1');
const b = document.getElementById('ball');
const scoreEl = document.getElementById('score');
const goal1 = document.getElementById('goal1');
const goal2 = document.getElementById('goal2');

function update() {
  p1.style.left = player1.x + 'px';
  p1.style.bottom = player1.y + 'px';
  b.style.left = ball.x + 'px';
  b.style.bottom = ball.y + 'px';
}

function moveBall() {
  ball.x += ball.vx;
  ball.y += ball.vy;
  ball.vx *= 0.95;
  ball.vy *= 0.95;

  if(ball.x<0){ball.x=0; ball.vx*=-1;}
  if(ball.x>770){ball.x=770; ball.vx*=-1;}
  if(ball.y<0){ball.y=0; ball.vy*=-1;}
  if(ball.y>370){ball.y=370; ball.vy*=-1;}

  // à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸›à¸£à¸°à¸•à¸¹
  if(ball.y<=50 && ball.x>goal1.offsetLeft && ball.x<goal1.offsetLeft+100){
    score[1]++;
    alert('ðŸŽ‰ Player 2 à¸—à¸³à¸›à¸£à¸°à¸•à¸¹!');
    resetBall();
  }
  if(ball.y<=50 && ball.x>goal2.offsetLeft && ball.x<goal2.offsetLeft+100){
    score[0]++;
    alert('ðŸŽ‰ Player 1 à¸—à¸³à¸›à¸£à¸°à¸•à¸¹!');
    resetBall();
  }

  scoreEl.textContent = `Player 1: ${score[0]} | Player 2: ${score[1]}`;
}

function resetBall(){ ball.x=385; ball.y=185; ball.vx=0; ball.vy=0; }

function kick(player){
  let dx = ball.x - player.x;
  let dy = ball.y - player.y;
  let dist = Math.sqrt(dx*dx+dy*dy);
  if(dist<50){
    ball.vx = dx/5;
    ball.vy = dy/5;
  }
}

// Touch controls
document.getElementById('up').addEventListener('touchstart', ()=>{player1.y+=10; kick(player1); update();});
document.getElementById('down').addEventListener('touchstart', ()=>{player1.y-=10; kick(player1); update();});
document.getElementById('left').addEventListener('touchstart', ()=>{player1.x-=10; kick(player1); update();});
document.getElementById('right').addEventListener('touchstart', ()=>{player1.x+=10; kick(player1); update();});

// Optional: Keyboard support
document.addEventListener('keydown', e=>{
  const speed=10;
  switch(e.key){case 'w':player1.y+=speed; break; case 's':player1.y-=speed; break;
  case 'a':player1.x-=speed; break; case 'd':player1.x+=speed; break;}
  kick(player1); update();
});

function gameLoop(){ moveBall(); update(); requestAnimationFrame(gameLoop); }

update(); gameLoop();
</script>

</body>
</html>
